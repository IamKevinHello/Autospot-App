<!DOCTYPE html>
<html>
<head>
	<title>AutoSpot - Find cars in your local area</title>
	<meta charset="utf-8" />
	<script src="https://kit.fontawesome.com/25a9494c6d.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <!-- Components Styles -->
    <link rel="stylesheet" type="text/css" href="./css/BottomNav.css">
    <link rel="stylesheet" type="text/css" href="./css/TopBar.css">
    <link rel="stylesheet" type="text/css" href="./css/ListingCard.css">
    <link rel="stylesheet" type="text/css" href="./css/Messages.css">
</head>
<body>
<!-- TopBar Component -->
<div class="top-bar">
	<h1>Messages</h1>
</div>
<main>





<div class="message-container">
	<a href="messageroom.html">
	<div class="user-info-container">	
			<div class="user-info">	
					<div class="user-image">
						<img src="./images/guy1.jpg">
					</div>
					<div class="user-name">James R.</div>
			</div>
	</div>
	<div class="message-preview not-seen">Hey, I'm interested in buying the car!</div>
	</a>
</div>
<div class="message-container view-message">
	<div class="user-info-container">	
			<div class="user-info">	
					<div class="user-image">
						<img src="./images/guy2.jpg">
					</div>
					<div class="user-name">Raul</div>
			</div>
	</div>
	<div class="message-preview">Is there anything wrong with the transmision? If so how much will it cost to...</div>
</div>


</main>
<!-- Bottom -->
<div class="bottom-nav">
    <div class="bottom-button">
    	<a href="Match.html">
    	<div class="center">
    		<i class="far fa-compass"></i>
    		<div>Match</div>
    	</div>
    	</a>
    </div>
    <div class="bottom-button">
    <a href="Profile.html">
		<div class="center">
			<i class="fas fa-user"></i>
			<div>Profile</div>
		</div>
	</a>
	</div>
    <div class="bottom-button">
    	<a href="Saved.html">
		<div class="center">
			<i class="fas fa-bookmark"></i>
			<div>Saved</div>
		</div>
		</a>
	</div>
    <div class="bottom-button current">
		<div class="center">
			<i class="fas fa-comment-dots"><span class="red-dot">1</span></i>
			<div>Messages</div>
		</div>
	</div>
	<div class="bottom-button">
		<a href="Settings.html">
		<div class="center">
			<i class="fas fa-cog"></i>
			<div>Settings</div>
		</div>
		</a>
	</div>
</div>

</html>
